<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">
            <i class="bi bi-person-plus-fill"></i>
            Create New User
        </h2>

        <form th:action="@{/users}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" required placeholder="e.g. jsmith">
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required placeholder="Choose a secure password">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" id="fullName" class="form-control" required placeholder="e.g. John Smith">
                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- Roles -->
            <div class="mb-3">
                <label for="roles" class="form-label">Roles</label>
                <select id="roles" th:field="*{roles}" multiple size="3" class="form-select" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="MODERATOR">MODERATOR</option>
                </select>
                <div class="form-text">Hold Ctrl (Cmd on Mac) to select multiple roles.</div>
                <div class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
            </div>

            <!-- Enabled -->
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" th:field="*{enabled}" id="enabled" class="form-check-input">
                    <label for="enabled" class="form-check-label">Enabled</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/users}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
