<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body.login-bg {
            background: linear-gradient(120deg, #2c3e50 0%, #2980b9 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        .login-card {
            background: rgba(255,255,255,0.93);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            padding: 2.5rem 2rem;
        }

        .login-card h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff 40%, #0056b3 100%);
            border: none;
            font-weight: 600;
            letter-spacing: .5px;
            border-radius: 1rem;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 60%);
        }

        .btn-outline-secondary {
            border-radius: 1rem;
            font-weight: 500;
        }

        .card {
            border-radius: 1.5rem !important;
        }
    </style>
</head>
<body class="login-bg">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card login-card shadow-lg border-0 p-4">
                <h2 class="text-center mb-4">Login</h2>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input class="form-control" type="text" id="username" name="username"/>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input class="form-control" type="password" id="password" name="password"/>
                    </div>

                    <div class="d-grid">
                        <input class="btn btn-primary" type="submit" value="Login"/>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Invalid username or password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        You have been logged out.
                    </div>
                </form>

                <!-- Link to Create User Page -->
                <div class="text-center mt-3">
                    <p class="mb-2">Don't have an account?</p>
                    <a th:href="@{/users/create}" class="btn btn-outline-secondary">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
