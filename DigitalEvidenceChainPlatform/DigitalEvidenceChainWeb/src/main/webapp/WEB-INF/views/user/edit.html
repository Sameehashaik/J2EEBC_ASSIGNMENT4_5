<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">
            <i class="bi bi-pencil-square"></i>
            Edit User
        </h2>
        <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-muted">(leave blank to keep current password)</span></label>
                <input type="password" th:field="*{password}" class="form-control" id="password">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- Enabled Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Enabled</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{enabled}" th:value="true" id="enabledTrue">
                        <label class="form-check-label" for="enabledTrue">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{enabled}" th:value="false" id="enabledFalse">
                        <label class="form-check-label" for="enabledFalse">No</label>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></div>
                </div>
            </div>

            <!-- Roles Multi-select -->
            <div class="mb-3">
                <label for="roles" class="form-label">Roles</label>
                <select th:field="*{roles}" multiple="multiple" class="form-select" id="roles" size="4" required>
                    <option th:each="role : ${allRoles}"
                            th:value="${role}"
                            th:text="${role}"
                            th:selected="${user.roles.contains(role)}"></option>
                </select>
                <div class="form-text">Hold Ctrl (Windows) or Cmd (Mac) to select multiple roles</div>
                <div class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/users}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
